<html>

<head>
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#name').text("World");

    $('#update').click(function() {
      $('#name').text($('#yourname').val());
      $('#name').css('color', 'red');
      $('#name').css({ 'font-family': 'cursive', 'font-size': 'larger'});
    });

    $('#flashfirst').click(flashFirstById);
    $('#flashsecond').click(flashSecondById);

    $('#byname').click(flashByName);
    $('#byclass').click(flashByClass);
    $('#bynesting').click(flashByNesting);
    $('#byattribute').click(flashByAttribute);
    $('#bypos').click(flashByPos);
  });

  function flashFirstById() { flash($('#first'), 'highlightyellow'); };
  function flashSecondById() { flash($('#second'), 'highlightpink'); };
  function flashByName() { flash($('button'), 'highlightgreen'); };
  function flashByClass() { flash($('.aaa'), 'highlightblue'); };
  function flashByNesting() {
    flash($('ol li'), 'textred'); 
    flash($('ul li'), 'textgreen'); 
  };
  function flashByAttribute() { flash($('[test="select"]'), 'textgreen'); };
  function flashByPos() { 
    flash($('li').eq(3), 'textred'); 
    flash($('li').eq(4), 'textblue'); 
  };
  function flash(jqueryobject, cssclass) {
    jqueryobject.each( function(index, elem) {
      $(elem).toggleClass(cssclass);
    });
  };
</script>

<style>
  .highlightyellow { background-color:yellow; }
  .highlightpink { background-color:rgb(255,128,128); }
  .highlightgreen { background-color:rgb(128,255,128); }
  .highlightblue { background-color:rgb(128,128,255); }
  .textred { color:red; }
  .textgreen { color:green; }
  .textblue { color:blue; }
</style>

</head>

<body>                                                                  
  <h2>Hello <span id="name">?</span></h2>
  <div>
  Enter your name here: <input id="yourname"></input>
  <button id='update'>Update</button>
  </div>

  <div>&nbsp;</div>

  <div>
  <button id='flashfirst'>flash first</button>
  <button id='flashsecond'>flash second</button>
  </div>  

  <div>
  <button id='byname'>select by name</button>
  <button id='byclass'>select by class</button>
  <button id='bynesting'>select by nesting</button>
  <button id='byattribute'>select by attribute</button>
  <button id='bypos'>select by position</button>
  </div>  

  <div>
    <ol>
      <li id="first">First
        <ul>
          <li class='aaa' test="select">1 sub 1</li>
          <li class='bbb'>1 sub 2</li>
        </ul>
      </li>
      <li id="second" test="select">Second
        <ul>
          <li class='bbb'>2 sub 1</li>
          <li class='aaa'>2 sub 2</li>
        </ul>
      </li>
      <li id="third">Third
        <ul>
          <li class='aaa'>3 sub 1</li>
          <li class='bbb' test="select">3 sub 2</li>
        </ul>
      </li>
    </ol>
  </div>

</body>                                                                 

</html>
